<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:loadBundle var="mgs" basename="messages" />
<h:head></h:head>
<h:body>
	<h:form>
			<p:menu>
			<p:submenu label="Mensagem">
				<p:menuitem value="messagen" action="messagen" 
					icon="ui-icon-disk" />
				<p:menuitem value="sistema" action="sistema" 
					icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem value="parametro" action="parametro"
					icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem value="i18n" action="i18n"
					icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu>

		</p:menu>
		<p:panel header="Parametros">
			<h2>
				<h:outputFormat value="#{mgs['aluno.curso']}" id="printParametro">
					<f:param value="#{parametro.nome}" />
					<f:param value="#{parametro.curso}" />
				</h:outputFormat>
			</h2>
			<h:outputLabel value="Nome:" />
			<p:inputText value="#{parametro.nome}">
				<p:ajax event="keyup" process="@this" update="printParametro" />
			</p:inputText>
			<br />
			<h:outputLabel value="Curso:" />
			<p:inputText value="#{parametro.curso}">
				<p:ajax event="keyup" process="@this" update="printParametro" />
			</p:inputText>
		</p:panel>
	</h:form>
</h:body>
</html>
