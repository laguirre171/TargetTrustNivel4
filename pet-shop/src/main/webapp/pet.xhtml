<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
		<h:form id="form-pet">
			<p:panel header="Cadastro Pet">
				<p:messages id="form-message" globalOnly="true" closable="true"
					showDetail="true" showSummary="false" />
				<h:panelGrid columns="3">
					<p:outputLabel value="Nome: " for="nome" />
					<p:inputText id="nome" value="#{petBean.pet.nome}" required="true" />
					<p:message id="msgNome" for="nome" />

					<p:outputLabel value="Cor" for="cor" />
					<p:selectOneMenu id="cor" value="#{petBean.pet.cor}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="Preto" itemValue="PRETO" />
						<f:selectItem itemLabel="Branco" itemValue="BRANCO" />
						<f:selectItem itemLabel="Bardo" itemValue="BARDO" />
					</p:selectOneMenu>
					<p:message for="cor" />

					<p:outputLabel value="Sexo" for="sexo" />
					<p:selectOneRadio id="sexo" value="#{petBean.pet.sexo}">
						<f:selectItem itemLabel="Fêmia" itemValue="F" />
						<f:selectItem itemLabel="Macho" itemValue="M" />
					</p:selectOneRadio>
					<p:message for="sexo" />


					<p:outputLabel value="Raça: " for="raca" />
					<p:inputText id="raca" value="#{petBean.pet.raca}" required="true" />
					<p:message for="raca" />

					<p:outputLabel value="Espécie " for="especie" />
					<p:inputText id="especie" value="#{petBean.pet.especie}" />
					<p:message for="especie" />
				</h:panelGrid>
				<br />
				<p:commandButton value="Cadastrar" action="#{petBean.salvar}"
					update="@form" />
				<br />
				<br />
				<p:dataTable value="#{petBean.pets}" 
					var="pet" 
					paginator="true"
					rows="5"
					rendered = "#{not empty petBean.pets}"
					emptyMessage="Não contém dados"					
					rowsPerPageTemplates="5,10,50,100">
					
					<p:column headerText="Nome" sortBy="#{pet.nome}">
						<h:outputLabel value="#{pet.nome}" />
					</p:column>
					<p:column headerText="Cor" sortBy="#{pet.cor}">
						<h:outputLabel value="#{pet.cor}" />
					</p:column>
					<p:column headerText="Sexo" sortBy="#{pet.sexo}">
						<h:outputLabel value="#{pet.sexo}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
