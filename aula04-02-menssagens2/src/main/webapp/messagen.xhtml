<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form>
		<p:messages autoUpdate="true" showDetail="true" closable="true"/>
		<p:commandButton value="Info" actionListener="#{messageBean.info}" />
		<p:commandButton value="Warn" actionListener="#{messageBean.warn}" />
		<p:commandButton value="ERROR" actionListener="#{messageBean.error}" />
		<p:commandButton value="FATAL" actionListener="#{messageBean.fatal}" />
		<p:commandButton value="ALL" actionListener="#{messageBean.all}" />
	</h:form>
</h:body>
</html>
