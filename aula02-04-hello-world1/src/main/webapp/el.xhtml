<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<f:view>
	<h:head>
	</h:head>
	<h:body>
		<h:form>
			<p:panel header="EL - Expression Language">
				<h:panelGrid columns="1">
					<ul>
						<li>Less-than (&lt; or lt)</li>
						<li>Greater-than (&gt; or gt)</li>
						<li>Less-than-or-equal (&lt;= or le)</li>
						<li>Greater-than-or-equal (&gt;= or ge)</li>
						<li>Equal (== or eq)</li>
						<li>Not Equal (!= or ne)</li>
					</ul>
					<h:outputLabel value="$ {1} = ${1}" />
					<h:outputLabel value="$ {1 + 2} = ${1 + 2}" />
					<h:outputLabel value="$ {1.2 + 2.3} = ${1.2 + 2.3}" />
					<h:outputLabel value="$ {1.2E4 + 1.4} = ${1.2E4 + 1.4}" />
					<h:outputLabel value="$ {-4 - 2} = ${-4 - 2}" />
					<h:outputLabel value="$ {21 * 2} = ${21 * 2}" />
					<h:outputLabel value="$ {3/4} = ${3/4}" />
					<h:outputLabel value="$ {3 div 4} = ${3 div 4}" />
					<h:outputLabel value="$ {3/0} = ${3/0}" />
					<h:outputLabel value="$ {10%4} = ${10%4}" />
					<h:outputLabel value="$ {10 mod 4} = ${10 mod 4}" />
					<h:outputLabel value="$ {(1==2) ? 3 : 4} = ${(1==2) ? 3 : 4}" />
					<br />
					<h:outputLabel value="$ {1 lt 2} = {1 lt 2}" />
					<h:outputLabel value="$ {1 > (4/2)} = ${1 > (4/2)}" />
					<h:outputLabel value="$ {1 gt (4/2)} = ${1 gt (4/2)}" />
					<h:outputLabel value="$ {4.0 ge 3} = ${4.0 ge 3}" />
					<h:outputLabel value="$ {4 >= 3} = ${4 >= 3}" />
					<h:outputLabel value="$ {4 le 3} = ${4 le 3}" />
					<h:outputLabel value="$ {100.0 == 100} = ${100.0 == 100}" />
					<h:outputLabel value="$ {100.0 eq 100} = ${100.0 eq 100}" />
					<h:outputLabel value="$ {(10*10) != 100} = ${(10*10) != 100}" />
					<h:outputLabel value="$ {(10*10) ne 100} = ${(10*10) ne 100}" />
					<br />
					<h:outputLabel value="$ {'a' >= 'b'} = ${'a' >= 'b'}" />
					<h:outputLabel value="$ {'hip' > 'hit'} = ${'hip' > 'hit'}" />
					<h:outputLabel value="$ {'4' > 3} = ${'4' > 3}" />
					<br />
					<h:outputLabel>$ {header["host"]} = ${header["host"]}</h:outputLabel>
					<h:outputLabel>$ {header["accept"]} = ${header["accept"]}</h:outputLabel>
					<h:outputLabel>$ {header["user-agent"} ${header["user-agent"]}</h:outputLabel>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
</html>
